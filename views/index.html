<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Collapsible sidebar using Bootstrap 3</title>

        <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- Our Custom CSS -->
        <link rel="stylesheet" href="style2.css">
        <!-- Scrollbar Custom CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
        <!--Index CSS-->
        <link rel="stylesheet" type="text/css" href="index.css">
        <!--OpenLayers API-->
        <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.2.0/build/ol.js"></script>

    </head>s

    <body>



        <div class="wrapper">
            <!-- Sidebar Holder -->
            <nav id="sidebar">
                <div class="sidebar-header">
                    <h3>Convertidor</h3></h3>
                </div>

                <ul class="list-unstyled components mainmenu">
                    <p>Monedas</p>
                    <li class="active"><a href="" ><img src="images/banderas/cr.png" class="img-rounded" alt="Cinque Terre">CRC
    							<span style="float: right;"><input style="float: right;" type="checkbox" value="0" id="usr"></span></a></li>

    				<li class="active"><a href="" ><img src="images/banderas/eur.png" class="img-rounded" alt="Cinque Terre">EUR
    							<span style="float: right;"><input style="float: right;" type="checkbox" value="0" id="usr"></span></a></li>

    				<li class="active"><a href="" ><img src="images/banderas/usa.png" class="img-rounded" alt="Cinque Terre">USD
    							<span style="float: right;"><input style="float: right;" type="checkbox" value="0" id="usr"></span></a></li>

                    
                </ul>

                
            </nav>

            <!-- Page Content Holder -->
            <div id="content">

                <nav class="navbar navbar-default">
                    <div class="container-fluid">

                        <div class="navbar-header">
                            <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                                <i class="glyphicon glyphicon-cloud"></i>
                                <span></span>
                            </button>
                        </div>
                        <div style="float: right;">
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        </div>
                        </div>
                    </div>
                    <div id="maincontent">
                    	<ul class="list-group">
  							
  							<li class="list-group-item d-flex justify-content-between align-items-center"><img src="images/banderas/cr.png" class="img-rounded" alt="Cinque Terre">CRC
    							<span style="float: right;"><span><img style="float: left;" src="images/colon.png" class="img-rounded" alt="Cinque Terre"></span><span><input style="float: right;" type="number" value="0" class="form-control" id="usr"></span></span>
  							</li>

							<li class="list-group-item d-flex justify-content-between align-items-center"><img src="images/banderas/eur.png" class="img-rounded" alt="Cinque Terre">EUR
    							<span style="float: right;"><span><img style="float: left;" src="images/euro.png" class="img-rounded" alt="Cinque Terre"></span><span><input style="float: right;" type="number" value="0" class="form-control" id="usr"></span></span>
  							</li>

  							<li class="list-group-item d-flex justify-content-between align-items-center"><img src="images/banderas/usa.png" class="img-rounded" alt="Cinque Terre">USD
    							<span style="float: right;"><span><img style="float: left;" src="images/dolar.png" class="img-rounded" alt="Cinque Terre"></span><span><input style="float: right;" type="number" value="0" class="form-control" id="usr"></span></span>
  							</li>


						</ul>
                	</div>
                </nav>
            </div>
        </div>





        <!-- jQuery CDN -->
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <!-- Bootstrap Js CDN -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- jQuery Custom Scroller CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

        <script type="text/javascript">
            $(document).ready(function () {
               

                $('#sidebarCollapse').on('click', function () {
                    $('#sidebar, #content').toggleClass('active');
                    $('.collapse.in').toggleClass('in');
                    $('a[aria-expanded=true]').attr('aria-expanded', 'false');
                });
            });
        </script>
    </body>
</html>
